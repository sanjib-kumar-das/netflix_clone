<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./vendor/icons/all.min.css" />
    <link rel="stylesheet" href="./resources/css/style2.css" />
    <link rel="shortcut icon" href="./resources/img/favicon.png" />

    <title>Netflix</title>
  </head>

  <body>
    <header class="header">
      <div class="row header_navigation">
        <div class="header_navigation--logo">
          <img src="./resources/img/netflix-logo" alt="Netflix Logo" />
        </div>
      </div>

      <div class="header_heroImageContainer">
        <img
          src="./resources/img/hero-image-large.jpg"
          alt="Hero Background Image"
          class="header_heroImageContainer--image"
        />
      </div>

      <div class="header_heroImageGradient"></div>

      <form class="header-form">
        <h1 class="header-formHeading">Sign In</h1>
        <input
          type="text"
          class="header-formInput"
          placeholder="Email Adress or phone number"
        />
        <input type="text" class="header-formInput" placeholder="Password" />
        <button class="header-formButton">
          <span>Sign In</span>
        </button>
        <ul class="header-formCheck">
            <div class="header-formCheck--checkbox">
          <li>
            <input
              type="checkbox"
              class="header-formCheck--checkbox--input"
              id="check"
            />
            <label class="header-formCheck--checkbox--label" for="check">
              <span>Remember me</span>
            </label>
          </div>
          </li>
          <li>
            <span class="header-formCheck--checkbox--text">Need help?</span>
          </li>
        </ul>


        <section class="formfoot">
        <div class="header-formFB">
          <div class="header-formFB--logo" ><img src="./resources/img/FB-logo.png" alt="Facebook Logo" /></div>
          <span class="header-formFB--text">Login with Facebook</span>
        </div>
        <div class="header-formNetflix">
          <span class="text1">New to Netflix?</span>
          <a href="./index.html"><span class="text2">Sign up now</span></a>
        </div>
        <div class="header-formCaptcha">
          <span class="captcha">This page is protected by Google reCAPTCHA to ensure you're not a bot.</span>
          <a href="#" class="learn-more"> Learn more.</a>
        </div>
        </section>


      </form>
    


<!-- Footer Section -->


  
  </header>
  </body>
</html>
